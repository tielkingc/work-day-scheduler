<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <!--This will be the column that will show the time slot for 9am through 5pm, Bootstrap used for styling-->
        <div class="hour col-sm-1">9 AM</div>
        <!--This is where the user can input their tasks, information, etc. Textarea was used to coordinate with the css that was given for the challenge-->
        <textarea id="9" time="9" class="description col-sm-10"></textarea>
        <!--Save Button, Bootstrap used for styling-->
        <button class="saveBtn col-sm-1 d-flex justify-content-center align-items-center" type="button">
          <!--Icon from the Fonts.googleapis-->
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="hour col-sm-1">10 AM</div>
        <textarea id="10" time="10" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 d-flex justify-content-center align-items-center" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="hour col-sm-1">11 AM</div>
        <textarea id="11" time="11" class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 d-flex justify-content-center align-items-center" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="hour col-sm-1">12 PM</div>
        <textarea id="12" time="12"class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 d-flex justify-content-center align-items-center" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="hour col-sm-1">1 PM</div>
        <textarea id="13" time="13"class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 d-flex justify-content-center align-items-center" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="hour col-sm-1">2 PM</div>
        <textarea id="14" time="14"class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 d-flex justify-content-center align-items-center" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="hour col-sm-1">3 PM</div>
        <textarea id="15" time="15"class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 d-flex justify-content-center align-items-center" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="hour col-sm-1">4 PM</div>
        <textarea id="16" time="16"class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 d-flex justify-content-center align-items-center" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="hour col-sm-1">5 PM</div>
        <textarea id="17" time="17"class="description col-sm-10"></textarea>
        <button class="saveBtn col-sm-1 d-flex justify-content-center align-items-center" type="button">
          <i class="fas fa-save"></i>
        </button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
